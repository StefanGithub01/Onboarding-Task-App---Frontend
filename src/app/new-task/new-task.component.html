<div class="container">

    <h2 class ="title-text">Create Task:</h2>

    <div class="form-group">
      <label for="taskSubject">Subject:</label>
      <input type="text" class="form-control" id="taskSubject" [(ngModel)]="task.subject">
    </div>
  
    <div class="form-group">
      <label for="taskDueDate">Due Date:</label>
      <input type="date" class="form-control" id="taskDueDate" [(ngModel)]="task.dueDate">
    </div>
  
    <div class="form-group">
      <label for="taskStatus">Status:</label>
      <select id="status" [(ngModel)]="task.status" class="form-control">
        <option value="">-- Select Status --</option>
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="taskAssigned">Assigned To:</label>
      <select id="assignedTo" [(ngModel)]="task.assignedUserName" class="form-control">
        <option value="">-- Select User --</option>
        <option *ngFor="let user of users" [value]="user.userName">{{ user.userName }}</option>
      </select>
    </div>
  
    <div class="button-container">
      <button type="button" class="btn btn-primary" (click)="createTask()">Create Task</button>
    </div>
  </div>
